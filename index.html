<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" sizes="32x32" href="favicon-smile-o.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                    <i class="far fa-smile fa-spin"></i>

                    <h1>GIFs Make the World Go 'Round</h1>

                <!-- Buttons will render here -->
                <form id="buttons-form" class="form-inline mx-2 my-auto d-inline w-100">
                    <div class="input-group">
                        <input type="text" id="buttons-input" class="form-control border border-right-0" placeholder="Add a Tag...">
                        <span class="input-group-append">
                        <button id="add-buttons" class="btn btn-secondary border border-left-0" type="submit">
                            <i class="fa fa-plus"></i>

                    </div>
                </form>
                <div id="buttons-view"></div>

            </div>
        </div>
        <div class="row">

            <div class="col-lg-12 col-sm-12">
                <div id="gifs-appear-here" class="card-columns">
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
<script src="assets/javascript/app.js"></script>

</html>
